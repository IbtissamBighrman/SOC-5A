alert.track = 1
cron_schedule = * * * * *
description = Détection d’ouverture, lecture ou modification de fichiers sensibles (/etc/shadow, /etc/passwd, gshadow…) via cat, nano, vim, vi, less. Indique un accès potentiel aux credentials.
dispatch.earliest_time = rt
dispatch.latest_time = rt
display.general.type = statistics
display.page.search.tab = statistics
enableSched = 1
quantity = 0
relation = greater than
request.ui_dispatch_app = search
request.ui_dispatch_view = search
search = index=test sourcetype=kunai_json\
(\
    data.command_line="*shadow*"\
    OR data.command_line="*passwd*"\
    OR data.command_line="*gshadow*"\
)\
AND\
(\
    data.command_line="*cat *"\
    OR data.command_line="*nano *"\
    OR data.command_line="*vim *"\
    OR data.command_line="*vi *"\
    OR data.command_line="*less *"\
    OR data.command_line="*more *"\
)\
| stats count values(data.command_line) as cmds min(_time) as firstTime max(_time) as lastTime by info.host.name info.task.user info.task.name\
| eval firstTime=strftime(firstTime, "%Y-%m-%d %H:%M:%S"), lastTime=strftime(lastTime, "%Y-%m-%d %H:%M:%S")\
| eval alert_severity_id=1\
| where count > 0\
| eval alert_severity_id=5

