description = Détection de commandes réseau exécutées sur un poste Windows, incluant NETSTAT, IPCONFIG et ROUTE. \
Ces outils sont souvent utilisés dans les phases de reconnaissance interne (MITRE T1049).\
L’alerte identifie aussi bien la création (4688) que la terminaison (4689) du processus.
dispatch.earliest_time = rt
dispatch.latest_time = rt
display.events.fields = ["host","source","sourcetype","Nom_du_processus"]
display.general.type = statistics
display.page.search.tab = statistics
enableSched = 1
quantity = 0
relation = greater than
request.ui_dispatch_app = search
request.ui_dispatch_view = search
search = index=* source="WinEventLog:Security"\
(EventCode=4688 OR EventCode=4689)\
(\
    Nom_du_processus="*NETSTAT.EXE"\
    OR Nom_du_processus="*IPCONFIG.EXE"\
    OR Nom_du_processus="*ROUTE.EXE"\
    OR Nom_du_nouveau_processus="*NETSTAT.EXE"\
    OR Nom_du_nouveau_processus="*IPCONFIG.EXE"\
    OR Nom_du_nouveau_processus="*ROUTE.EXE"\
)\
| eval alert_severity_id=1\
| table _time host EventCode Nom_du_processus Nom_du_nouveau_processus Nom_du_compte Domaine_du_compte\
| eval alert_severity_id=5

